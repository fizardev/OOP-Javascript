<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Constructor</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          console.info(`Hallo my name is ${name}`);
        }
      }

      const Fizar = new Person("Fizar Rama");
      //   console.info(Fizar.firstName);
    </script>
  </body>
</html>
