<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor Inheritance</title>
  </head>
  <body>
    <script>
      function Employee(firstName) {
        this.firstName = firstName;
      }

      function Manager(firstName) {
        this.firstName = firstName;
      }

      //   Employee.prototype = Manager.prototype // salah

      Employee.prototype = Object.create(Manager.prototype);
      Employee.prototype.sayHallo = function (name) {
        console.info(
          `Hallo ${name}, Im Employee, my name is ${this.firstName}`
        );
      };
      Manager.prototype.sayHallo = function (name) {
        console.info(`Hallo ${name}, Im Manager, my name is ${this.firstName}`);
      };
      const employee = new Employee("Fizar");
      const manager = new Manager("Rama");
      employee.sayHallo("Eko");
      manager.sayHallo("Eko");
    </script>
  </body>
</html>
