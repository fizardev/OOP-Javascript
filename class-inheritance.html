<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Inheritance</title>
  </head>
  <body>
    <script>
      class Employee {
        sayHallo(nama) {
          console.info(`Halo ${nama}, saya Employee ${this.nama}`);
        }
      }
      class Manager extends Employee {
        sayHallo(nama) {
          console.info(`Halo ${nama}, saya Manager ${this.nama}`);
        }
      }

      const Fizar = new Manager();
      Fizar.nama = "Fizar";
      Fizar.sayHallo("Eko");
      console.info(Fizar);

      const Zaka = new Employee();
      Zaka.nama = "Zaka";
      Zaka.sayHallo("Eko");
    </script>
  </body>
</html>
