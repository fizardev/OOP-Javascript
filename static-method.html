<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Method</title>
  </head>
  <body>
    <script>
      class MathUtil {
        static sum(...numbers) {
          let hasil = 0;
          for (const number of numbers) {
            hasil += number;
          }

          return hasil;
        }
      }
      const result = MathUtil.sum(2, 5, 3, 10, 20, 30);
      console.info(result);
    </script>
  </body>
</html>
