<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <!-- Cara membuat object versi sebelum es 6 -->
    <script>
      function Person() {
        this.firstName = "";
        this.lastName = "";
        this.sayHello = function (name) {
          console.info(`Hello ${name}, My name is ${this.firstName}`);
        };
      }

      const budi = new Person();
      budi.firstName = "Budi";
      budi.lastName = "Ekapaksi";
      budi.sayHello("Fizar");
      const anto = new Person();
      budi.firstName = "Anto";
      budi.lastName = "Sutejo";
      budi.sayHello("Fizar");

      console.log(budi);
      console.log(anto);
    </script>
  </body>
</html>
