<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Class Field</title>
  </head>
  <body>
    <script>
      class Configuration {
        static title = "Merajut Mimpi";
        static author = "Fizar Rama Waluyo";
      }

      console.info(Configuration.title);
      Configuration.title = "Its My Dream";
      console.info(Configuration.title);
      console.info(Configuration.author);
    </script>
  </body>
</html>
